<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('assets/universe.jpeg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main container */
        .popup {
            background-color: #fff3cd;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 350px;
            position: relative;
            display: none; /* Initially hidden */
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            outline: none;
            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;
            background: #e0f2f1;
        }

        .popup-register-btn {
            background-color: #ff1744;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 18px;
            width: 100%;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(255, 23, 68, 0.5);
            font-weight: bold;
        }

        .popup-register-btn:hover {
            background-color: #d50000;
        }

        /* Pop-up box */
        .overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup-box {
            background: black;
            color: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid yellow;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        .popup-text {
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .sub-text {
            margin-bottom: 15px;
        }

        /* Error Message */
        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

    <!-- Pop-up shown on page load -->
    <div class="overlay" id="popupContainer">
        <div class="popup-box">
            <p class="popup-text">THIS MOD ONLY WORKS IN NEW ACCOUNT OF STAKE</p>
            <p class="sub-text">Do not play in an old account</p>
            <a href="https://stake.bet/?offer=ezstake&c=laUqKzcC" target="_blank">
                <button class="popup-register-btn" onclick="hidePopup()">REGISTER NOW</button>
            </a>
        </div>
    </div>

    <!-- Main Form (Hidden initially) -->
    <div class="popup" id="mainForm">
        <p class="error-message" id="errorMessage">Please enter the Client Seed</p>
        <input type="text" id="clientSeed" placeholder="Enter Client Seed">
        <button class="popup-register-btn" onclick="validateInput()">START GAME</button>
    </div>

    <script>
        function hidePopup() {
            document.getElementById("popupContainer").style.display = "none";
            document.getElementById("mainForm").style.display = "block";
        }

        function validateInput() {
            const seedInput = document.getElementById("clientSeed").value.trim();
            const errorMessage = document.getElementById("errorMessage");

            if (seedInput === "") {
                errorMessage.style.display = "block";
            } else {
                errorMessage.style.display = "none";
                window.location.href = "innerDragon.html"; // Redirect to the new page
            }
        }
    </script>

</body>
</html>
