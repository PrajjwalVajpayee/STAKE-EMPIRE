<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stake Register</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #221f1f;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .popup {
            background-color: black;
            color: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid yellow;
            width: 80%;
            max-width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .popup-text {
            font-weight: bold;
            text-transform: uppercase;
        }
        .sub-text {
            margin: 10px 0;
        }
        .popup-register-btn {
            background-color: #ff1744;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 15px;
            box-shadow: 0px 4px 6px rgba(255, 23, 68, 0.5);
        }
        .popup-register-btn:hover {
            background-color: #d50000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="popup">
            <p class="popup-text">THIS MOD ONLY WORK IN NEW ACCOUNT OF STAKE SO CLICK ON REGISTER NOW</p>
            <p class="sub-text">Do not play in old account</p>
           <a href="https://stake.bet/?offer=ezstake&c=laUqKzcC" target="_blank" > <button class="popup-register-btn">REGISTER NOW</button></a>
        </div>
    </div>
</body>
</html>
